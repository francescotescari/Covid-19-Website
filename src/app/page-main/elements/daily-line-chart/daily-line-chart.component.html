<div *ngIf="!loaded">
  Loading...
</div>
<div style="display: block;" *ngIf="loaded">
  <div *ngIf="lineChartLabels == null">
    No data available
  </div>
  <div *ngIf="lineChartLabels != null">
  <canvas baseChart style="min-height: 50vh; height: 400px; max-height: 95vh"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="true"
          [chartType]="'line'"></canvas>
  </div>
</div>
