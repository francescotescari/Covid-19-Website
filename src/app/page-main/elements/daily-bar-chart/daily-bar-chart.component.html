<div *ngIf="!loaded">
  Loading...
</div>
<div style="display: block;" *ngIf="loaded">
  <div *ngIf="barChartLabels == null">
    No data available
  </div>
  <div *ngIf="barChartLabels != null">

    <canvas style="min-height: 40vh; height: 300px; max-height: 95vh" baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="true"
            [chartType]="'bar'">
    </canvas>

  </div>
</div>
