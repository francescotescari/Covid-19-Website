<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8 w-100" *ngIf="ready">

  <ng-container matColumnDef="key">
    <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <td mat-cell *matCellDef="let element;" class="text-right"> {{ element.value }}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row;  index as i; columns: ['key', 'value'];"
      [ngClass]="{'bg-cases': i<2, 'bg-recovered': i>=2 && i<5, 'bg-deaths': i>=5}"></tr>

</table>
